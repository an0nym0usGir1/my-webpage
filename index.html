<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payal Dongre Funny Site</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    background: linear-gradient(to right, #fceabb, #f8b500);
    font-family: 'Comic Neue', cursive;
    overflow: hidden;
  }
  h1 {
    text-align: center;
    font-size: 3em;
    color: #2c3e50;
    margin-top: 2rem;
  }
  .avatar {
    width: 200px;
    height: 200px;
    border-radius: 50%;
    background: url('https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExenJnMmxyeGNiajA0eWc4czZqcWtnZmNwbDI2MmZxMHF6YWwwNm1hYSZlcD12MV9naWZzX3NlYXJjaCZjdD1n/SxkYad09qgVzy/giphy.gif') center/cover;
    margin: 2rem auto;
    animation: wobble 2s infinite;
  }
  @keyframes wobble {
    0% { transform: rotate(0deg); }
    25% { transform: rotate(5deg); }
    50% { transform: rotate(-5deg); }
    75% { transform: rotate(5deg); }
    100% { transform: rotate(0deg); }
  }
  .intro {
    text-align: center;
    font-size: 1.8rem;
    color: #34495e;
    margin: 1rem;
    animation: float 4s ease-in-out infinite;
  }
  @keyframes float {
    0% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
    100% { transform: translateY(0); }
  }
  .footer {
    position: absolute;
    bottom: 1rem;
    width: 100%;
    text-align: center;
    font-size: 1rem;
    color: #555;
  }
  .typewriter {
    width: 100%;
    text-align: center;
    margin-top: 1rem;
    color: #2c3e50;
    font-size: 1.2rem;
    min-height: 1.5em;
  }
  .chat-bubble {
    position: absolute;
    bottom: 100px;
    left: 20px;
    background-color: #fff;
    border-radius: 20px;
    padding: 15px 20px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    font-size: 1rem;
    animation: bounce 2s infinite;
  }
  @keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
  }
  .surprise-button {
    position: fixed;
    top: 1rem;
    right: 1rem;
    background: #ff6f61;
    color: white;
    border: none;
    padding: 10px 15px;
    border-radius: 12px;
    font-size: 1rem;
    cursor: pointer;
    box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
    transition: transform 0.2s;
  }
  .surprise-button:hover {
    transform: scale(1.1);
  }
  .shake {
    animation: shakeAnim 0.5s ease-in-out 0s 2;
  }
  @keyframes shakeAnim {
    0% { transform: translate(0, 0); }
    25% { transform: translate(10px, 0); }
    50% { transform: translate(-10px, 0); }
    75% { transform: translate(10px, 0); }
    100% { transform: translate(0, 0); }
  }
</style>
<audio id="shakeSound" src="https://www.soundjay.com/button/beep-07.wav" preload="auto"></audio>


</head>
<body id="mainBody">
  <h1>Hello, I'm Payal Dongre üë©‚Äçüíª</h1>
  <div class="avatar"></div>
  <div class="intro">Just a CS student with a splash of style and a lot of curiosity ü§ì‚ú®</div>
  <div class="typewriter" id="typewriter"></div>
  <div class="chat-bubble">I swear I debugged it last night üòÖ</div>
  <button class="surprise-button" onclick="triggerShake()">Don't Click üòú</button>
  <div class="footer">Website under construction... but vibes are always ready üòé</div>

  <script>
    // Typing text animation
    const lines = [
      "Learning to code like a pro...",
      "...and Google is my co-pilot üòé",
      "Stay tuned for cool stuff! üöÄ"
    ];
    let i = 0, j = 0, current = '', isDeleting = false;
    const tw = document.getElementById("typewriter");

    function type() {
      current = lines[i];
      tw.textContent = current.slice(0, j);
      if (!isDeleting && j < current.length) {
        j++;
      } else if (isDeleting && j > 0) {
        j--;
      } else if (!isDeleting && j === current.length) {
        isDeleting = true;
        setTimeout(type, 1000);
        return;
      } else if (isDeleting && j === 0) {
        isDeleting = false;
        i = (i + 1) % lines.length;
      }
      setTimeout(type, isDeleting ? 60 : 120);
    }
    type();

    // Shake function
  function triggerShake() {
    const body = document.getElementById("mainBody");
    const audio = document.getElementById("shakeSound");
    body.classList.add("shake");
    audio.play();  // üëà sound bajega
    setTimeout(() => body.classList.remove("shake"), 1000);
    alert("You clicked the forbidden button! Now the whole screen is shaking üòÇ");
}

  </script>
</body>
</html>
