<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payal Dongre | Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/engine@3/tsparticles.engine.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/basic@3/tsparticles.basic.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3/tsparticles.confetti.min.js"></script>

    <style>
      @keyframes fade-in {
        0% {
          opacity: 0;
          transform: translateY(20px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes wiggle {
        0%,
        100% {
          transform: rotate(-2deg);
        }
        50% {
          transform: rotate(2deg);
        }
      }

      .animate-fade-in {
        animation: fade-in 1s ease-in-out forwards;
      }

      .animate-wiggle {
        display: inline-block;
        animation: wiggle 0.6s ease-in-out infinite;
      }

      .typewriter {
        overflow: hidden;
        border-right: 2px solid #6b21a8;
        white-space: nowrap;
        animation: typing 3s steps(30, end), blink 0.75s step-end infinite;
      }

      @keyframes typing {
        from {
          width: 0;
        }
        to {
          width: 100%;
        }
      }

      @keyframes blink {
        50% {
          border-color: transparent;
        }
      }
    </style>
  </head>
  <body class="bg-gradient-to-br from-purple-200 to-pink-100 min-h-screen p-8 relative">
    <canvas id="tsparticles" class="absolute inset-0 z-0 pointer-events-none"></canvas>

    <main class="max-w-4xl mx-auto text-center relative z-10">
      <h1
        class="text-5xl font-bold text-purple-800 mb-2 animate-wiggle hover:animate-bounce transition-all duration-300"
      >
        Payal Dongre <span class="inline-block animate-bounce">üíÉ</span>
      </h1>
      <p
        class="text-xl text-purple-700 mb-6 typewriter mx-auto max-w-md font-mono"
      >
        Welcome to the sparkly world of coding!
      </p>
      <div class="flex justify-center gap-4 flex-wrap">
        <a
          href="https://github.com/payaldongre"
          target="_blank"
          class="bg-purple-600 text-white px-6 py-3 rounded-2xl shadow-lg hover:bg-purple-700 transition-transform transform hover:scale-105"
          >GitHub</a
        >
      </div>

      <footer class="mt-20 text-center text-gray-600">
        ¬© 2025 Payal Dongre. Crafted with ‚ù§Ô∏è
      </footer>
    </main>

    <script>
      // Confetti
      setTimeout(() => {
        tsParticles.confetti({
          spread: 100,
          particleCount: 80,
          origin: { y: 0.6 },
        });
      }, 500);

      // Cursor-following stars
      tsParticles
        .load("tsparticles", {
          fullScreen: { enable: false },
          background: { color: "transparent" },
          particles: {
            number: { value: 80 },
            color: { value: ["#f472b6", "#a78bfa", "#9333ea"] },
            shape: { type: "star" },
            size: { value: { min: 1, max: 4 } },
            move: {
              enable: true,
              speed: 1,
              outModes: { default: "bounce" },
              trail: { enable: false },
            },
            links: {
              enable: true,
              color: "#9333ea",
              distance: 150,
              opacity: 0.4,
            },
            opacity: { value: 0.7 },
          },
          interactivity: {
            events: {
              onHover: { enable: true, mode: "repulse" },
              onClick: { enable: true, mode: "push" },
            },
            modes: {
              repulse: { distance: 100 },
              push: { quantity: 4 },
            },
          },
          detectRetina: true,
        })
        .then(() => console.log("‚ú® Star particle loaded!"))
        .catch((err) => console.error("Failed to load particles", err));
    </script>
  </body>
</html>
